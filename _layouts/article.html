---
layout: default
---

<div class="article">
  {% for article in site.data.content_discovery.article %}
  {% if article[1].slug == page.permalink %}
    <h1>{{ article[1].title }}</h1>
    <h2> {{ article[1].author.name }}</h2>

    <div class="article_heroImg">
      <img src="{{ article[1].hero_image.url }}" width="100%">
    </div>

    <div style="max-width: 640px">
      {{ article[1].body | markdownify }}
    </div>
  {% endif %}
  {% endfor %}
</div>
